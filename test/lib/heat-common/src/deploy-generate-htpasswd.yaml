heat_template_version: 2015-04-30
description: Gerante htpasswd file

parameters:

  server_map:
    type: json
    description: Map of servers to be used with OS::Heat::SoftwareDeploymentGroup

  server_list:
    type: comma_delimited_list
    description: List of server IDs

  server_names:
    type: comma_delimited_list
    description: List of server names

  server_addresses:
    type: comma_delimited_list
    description: List of server addresses

  http_proxy:
    type: string
    description: "HTTP proxy URL"
    default: ''

  https_proxy:
    type: string
    description: "HTTPS proxy URL"
    default: ''

  no_proxy:
    type: string
    description: "Exceptions to proxy configuration"
    default: ''

  file:
    type: string
 
  credentials:
    type: comma_delimited_list

resources:

  # SOFTWARE CONFIGS

  generate-htpasswd:
    type: OS::Heat::SoftwareConfig
    properties:
      group: script
      config: { get_file: scripts/generate-htpasswd.sh }
      inputs:
        - name: FILE
        - name: CREDENTIALS
          type: CommaDelimitedList

  # SOFTWARE DEPLOYMENTS

  deploy-generate-htpasswd:
    type: OS::Heat::SoftwareDeploymentGroup
    properties:
      config: { get_resource: generate-htpasswd }
      servers: { get_param: server_map }
      signal_transport: HEAT_SIGNAL
      input_values:
        http_proxy: { get_param: http_proxy }
        https_proxy: { get_param: https_proxy }
        no_proxy: { get_param: no_proxy }
        FILE: { get_param: file }
        CREDENTIALS: { get_param: credentials }

outputs:
